<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>ReFocus</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/popup/popupstyle.css">
  </head>

  <body>
    <div class="popup">
      Are you sure you'd like to spend time on <p class="website">this website</p> right now?
      <br><br><br>
      You said you'd prefer to <p class="task">be productive!</p>!
      <br><br><br><br><br>
      
    <section class="buttons">
      <button class="btn btn-5" id="noBtn">No, I'll <p class="task">be productive</p>.</button>
      <button class="btn btn-5" id="yesBtn">Yes, send me to <p class="website">this time-wasting site</p>.</button>
    </section>
      
    </div>
  </body>
  
  <script src="/popup/popupscript.js"></script>

</html>
